<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Película</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="movieForm">
    <h2>Agregar Libro</h2>
    <label for="title">Título</label>
    <input type="text" id="title" name="title" autocomplete="off" required placeholder="Ingresa el titulo del libro" />

    <label for="title">Autor</label>
    <input type="text" id="author" name="author" required autocomplete="off" placeholder="Ingresa el autor del libro" />

    <label for="title">Año de estreno</label>
    <input type="number" id="year" name="year" placeholder="Ingresa el año de estreno del libro" required
      autocomplete="off" />


    <button id="btn-submit" type="submit">Enviar</button>
  </form>
  <section id="booksList">
  </section>

  <script src="app.js"></script>
</body>

</html>
